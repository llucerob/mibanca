<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Movimientos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Saldo actual: <strong>{{ saldo | currency:'CLP' }}</strong></h2>

  <ion-list>
    <ion-item *ngFor="let mov of movimientos">
      <ion-label>
        <h3>{{ mov.descripcion }}</h3>
        <p>{{ mov.fecha }}</p>
        <strong [style.color]="mov.monto < 0 ? 'red' : 'green'">
          {{ mov.monto | currency:'CLP' }}
        </strong>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="registrarMovimiento()">
    Registrar Movimiento
  </ion-button>
</ion-content>
